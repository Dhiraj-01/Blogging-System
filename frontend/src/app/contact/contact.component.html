<div class="bg2 h-100">
    <div class="row h-100">
        <div class="col"></div>
        <div class="col center">
            <div>
                <h3 class="clr1">Contact Us</h3>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control form-control-sm" rows="5" placeholder="Your message here"></textarea>
                    </div>
                    <button class="btn btn-primary btn-sm" routerLink="/home">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
