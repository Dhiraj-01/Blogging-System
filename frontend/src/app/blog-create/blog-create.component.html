<div class="container border p-3 mt-3 mb-3 rounded">
    <div class="p-2">
        <h3 class="clr1">Create Blog</h3>
        <form (ngSubmit)="createBlog()" [formGroup]="blogForm" method="post">
            <div class="row">
                <div class="col form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control form-control-sm" value="dhiraj" formControlName="author" required>
                </div>
                <div class="col form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" class="form-control form-control-sm" value="{{dateFormat()}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" id="title" class="form-control form-control-sm" placeholder="blog title" required>
                <small *ngIf="blogForm.get('title').hasError('required') && blogForm.get('title').touched" class="text-danger font-italic">blog title required!</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control form-control-sm" rows="3" placeholder="blog description" required></textarea>
                <small *ngIf="blogForm.get('description').hasError('required') && blogForm.get('description').touched" class="text-danger font-italic">blog description required!</small>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" formControlName="content" class="font1 form-control form-control-sm" rows="15" placeholder="blog content" required></textarea>
                <small *ngIf="blogForm.get('content').hasError('required') && blogForm.get('content').touched" class="text-danger font-italic">blog content required!</small>
            </div>
            <button class="btn btn-primary btn-sm">Create</button>
        </form>
    </div>
</div>
