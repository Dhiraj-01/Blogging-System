<div class="container mb-5">
    <!-- search -->
    <div class="pt-3 pb-3">
        <div class="row ok">
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input class="form-control" placeholder="Search here blog, author, published date ..." (keyup)="filter($event.target.value)">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-dark" routerLink="/blog/create">Create Blog</button>
                <!-- <button class="btn btn-dark" [routerLink]="'/blog/edit'">Create Blog</button> -->
            </div>
        </div>
    </div>
    <div>
        <ul class="list-group" *ngFor="let b of blogs">
            <div *ngIf="isEven(); then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <li class="list-group-item">
                    <div>
                        <div class="row">
                            <div class="col link author font-italic font-weight-bold" routerLink="/blog" [queryParams]="{user : b.author}">
                                Author : {{b.author}}
                            </div>
                            <div class="col text-right published text-gray font-italic">
                                Published : {{b.published}}
                            </div>
                        </div>
                        <div class="pointer mt-1" routerLink="/blog/view/{{b._id}}">
                            <div class="h4 font3 clr1">
                                {{b.title}}
                            </div>
                            <div class="description">
                                {{b.description}}
                            </div>
                        </div>
                    </div>
                </li>
            </ng-template>
            <ng-template #elseBlock>
                <li class="list-group-item list-group-item-action bg-gray">
                    <div>
                        <div class="row">
                            <div class="link col author font-italic font-weight-bold" routerLink="/blog" [queryParams]="{user : b.author}">
                                Author : {{b.author}}
                            </div>
                            <div class="col text-right published text-gray font-italic">
                                Published : {{b.published}}
                            </div>
                        </div>
                        <div class="pointer mt-1" routerLink="/blog/view/{{b._id}}">
                            <div class="h4 font3 clr1">
                                {{b.title}}
                            </div>
                            <div class="description">
                                {{b.description}}
                            </div>
                        </div>
                    </div>
                </li>
            </ng-template>
            {{increment()}}
        </ul>
    </div>
</div>
