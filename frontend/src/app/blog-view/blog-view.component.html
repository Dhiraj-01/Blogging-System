<div class="container mt-3 mb-5 border rounded p-2">
    <div class="m-3">
        <div>
            <div class="link author font-italic font-weight-bold" routerLink="/blog" [queryParams]="{user : blog.author}">
                Author : {{blog.author}}
            </div>
            <div class="published text-gray font-italic">
                Published : {{blog.published}}
            </div>
            <hr>
        </div>
        <div>
            <div>
                <div class="title">
                    <small class="font-italic text-info">blog title</small>
                <div class="h3 font3 clr1">
                    {{blog.title}}
                </div>
            </div>
            <div class="description">
                <small class="font-italic text-info">blog description</small>
                <div>
                    {{blog.description}}
                </div>
            </div>
            <hr>
            <div class="content">
                <small class="font-italic text-info">blog content</small>
                <div>
                    <pre class="wrap">
                        {{blog.content}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary btn-sm" routerLink="/blog/edit/{{blog_id}}">Edit</button>
        <button class="btn btn-danger btn-sm ml-2" (click)="deleteBlog()">Delete</button>
    </div>
</div>
