<div class="bg1 h-100">
    <div class="row h-100">
        <div class="col center">
            <div>
                <div>
                    <h3 class="clr1">Register</h3>
                    <div class="font-italic">
                        Already have an account
                        <a routerLink="/login">login</a>
                    </div>
                </div>
                <form class="pt-3" (ngSubmit)="register()" [formGroup]="registerForm" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input formControlName="user" type="text" class="form-control form-control-sm" placeholder="Your name">
                        <small>User name must be unique.</small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" type="email" class="form-control form-control-sm" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" class="form-control form-control-sm" placeholder="Your password">
                    </div>
                    <div class="form-group">
                        <label>Repeat Password</label>
                        <input formControlName="repassword" type="password" class="form-control form-control-sm" placeholder="Your password">
                    </div>
                    <button class="btn btn-primary btn-sm">Submit</button>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
