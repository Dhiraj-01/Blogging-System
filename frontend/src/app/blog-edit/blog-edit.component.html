<div class="container border p-3 mt-3 mb-3 rounded">
    <div class="p-2">
        <h3 class="clr1">Edit Blog</h3>
        <form (ngSubmit)="updateBlog()" [formGroup]="blogForm" method="post">
            <div class="row">
                <div class="col form-group">
                    <label for="author">Author</label>
                    <input value="{{blog.author}}" type="text" id="author" class="form-control form-control-sm" required disabled>
                </div>
                <div class="col form-group">
                    <label for="date">Date</label>
                    <input value="{{blog.published}}" type="text" id="date" class="form-control form-control-sm" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="blog.title" type="text" formControlName="title" id="title" class="form-control form-control-sm" required>
                <small *ngIf="blogForm.get('title').hasError('required') && blogForm.get('title').touched" class="text-danger font-italic">blog title required!</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="blog.description" id="description" formControlName="description" class="form-control form-control-sm" rows="3" required></textarea>
                <small *ngIf="blogForm.get('description').hasError('required') && blogForm.get('description').touched" class="text-danger font-italic">blog description required!</small>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea [(ngModel)]="blog.content" id="content" formControlName="content" class="font1 form-control form-control-sm" rows="15" required></textarea>
                <small *ngIf="blogForm.get('content').hasError('required') && blogForm.get('content').touched" class="text-danger font-italic">blog content required!</small>
            </div>
            <button class="btn btn-primary btn-sm">Update</button>
        </form>
    </div>
</div>
